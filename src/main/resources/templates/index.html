<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    
<div class="container" style="max-width: 500px;">
    <div class="text-center">
    <h1 class="text-center">Bienvenido al sistema de inicio de sesión</h1>
    </div>
<form class="g-1 needs-validation d-flex flex-column align-items-center" action="/menu_principal" method="post" novalidate>
  <div class="col-md-6 mb-3 text" >
    <label for="validationCustom01" class="form-label">Usuario</label>
    <input type="text" class="form-control" id="validationCustom01"  required>
  </div>
  <div class="col-md-6">
    <label for="validationCustom02" class="form-label">Contraseña</label>
    <input type="text" class="form-control" id="validationCustom02"  required>
   
  </div>
  <div class="col-12 mt-4 text-center">
    <button class="btn btn-primary" type="submit">Iniciar sesion</button>
  </div>
</form>
</div>
</div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
